<!DOCTYPE html>

<html lang="de">
<head>
	<title> Login </title>
	<meta charset="utf-8">

	<link rel="icon" type="image/png" href="sprites/favicon.png">
	<link rel="shortcut icon" type="image/png" href="sprites/favicon.png">
	<link rel="shortcut icon" href="sprites/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="sprites/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/game.css">
</head>
	
<body style="background-image: url('sprites/wallpaper.png');">
	<div id="loginBox" style="padding: 10; width: auto; position: absolute; background-color: rgba(210,105,30,0.75); height: 120px;">
		<form id="idForm" action="index.html">
			<p>Nick:</p>
			<input id="playerName" name="playerName" type="text" size="30" maxlength="30" autofocus>
			<p>Passwort:</p>
			<input id="playerPass" name="playerPass" type="text" size="30" maxlength="30">
			<input id="submitButton" type="submit" value=" Login " onclick="setHere();">
		</form>
	</div>

	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/login.js"></script>
	<script>
		function setHere() {
			sessionStorage.playerName = document.getElementById("playerName").value;
		}
	</script>
</body>
</html>
